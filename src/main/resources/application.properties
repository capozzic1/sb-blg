spring.application.name=demo

# MySQL datasource (change values to match your environment)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
# Let Hibernate auto-detect the dialect from the JDBC metadata instead of forcing MySQL8Dialect
# (uncomment and set to a known class if you need to force a specific dialect)
# spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Alternative explicit dialect you can try: org.hibernate.dialect.MySQLDialect
# In development use 'update'; for production prefer 'validate' and manage schema migrations with Flyway or Liquibase
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Reduce noise
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG

jwt.secret=${SPRING_SECRET}
jwt.expiration-ms=86400000

# Admin seeding (change in production via environment variables)
admin.username=${ADMIN_USERNAME}
admin.password=${ADMIN_PASSWORD}

# Notes:
# - Create the database 'blog' in your MySQL server before running the app:
#   CREATE DATABASE blog CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;
# - To override settings at runtime, use environment variables (SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD) or a profile.
